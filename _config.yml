# Site settings
title: Ken Laam
description: Senior iOS Developer | Building elegant apps with Swift and SwiftUI
author: Ken Laam
email: # your email (optional)

# URL settings
# TODO: Update URL after purchasing custom domain
# Options: kenlaam.dev, kenlaam.com, kenlaam.io, etc.
url: "https://kenlaam-blog.pages.dev"  # Cloudflare Pages, change to custom domain later
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# SASS settings
sass:
  style: compressed
  sass_dir: _sass

# Syntax highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Permalink style
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  apps:
    output: true
    permalink: /apps/:name/

# Navigation
header_pages:
  - blog.md
  - apps.md
  - about.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - _samples/
  - plans/
